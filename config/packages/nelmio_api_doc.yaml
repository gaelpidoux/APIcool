nelmio_api_doc:
  documentation:
    servers:
      - url: http://localhost:8000/
        description: API over HTTP
    info:
      title: APIcool 
      description: APIcool est une api qui sera en lien avec d'autre outil interne à l'entreprise SAVOYE, sont objectif est de retourner des valeurs de l'outil LMD depuis une BDD, elle sera combiner avec une application mobile et un grafana.
      version: 1.0.0
    paths:
      /api/login_check:
        post:
          operationId: postCredentialsItem
          tags:
            - Token
          summary: Permet d'obtenir le token JWT pour se logger.
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - username
                    - password
                  properties:
                    username:
                      type: string
                      example: "admin"
                    password:
                      type: string
                      example: "password"
          responses:
            "200":
              description: Récupère le token JWT
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      refresh_token:
                        type: string
                        example: "67abf20ff7833531980b380f08b7e44876857376dd6256d..."
                        paths:
      /api/token/refresh?refresh_token:
        get:
          operationId: refreshCredentialsItem
          tags:
            - Token
          summary: Permet de rafraichir un token JWT
          parameters:
            - name: refresh_token
              in: query
              description: Le token de rafraîchissement
              required: true
              schema:
                type: string
                example: "67abf20ff7833531980b380f08b7e44876857376dd6256d..."
          responses:
            "200":
              description: Récupère le token JWT
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      refresh_token:
                        type: string
                        example: "67abf20ff7833531980b380f08b7e44876857376dd6256d..."
    components:
      schemas:
        User:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            username:
              type: string
      securitySchemes:
        Bearer:
          type: http
          scheme: bearer
          bearerFormat: JWT
    security:
      - Bearer: []
  areas:
    path_patterns:
      - ^/api(?!/doc$)